<include file="Common/head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/need.css" />
<script type="text/javascript" src="__JS__/need.js"></script>
</head>
<body>
    <!-- 顶部 开始 -->
    <include file="Common/top"/>
    <!-- 顶部 结束 -->
    <!-- 左侧 开始 -->
    <include file="Common/left"/>
    <!-- 左侧 结束 -->
    <!-- 主体 开始 -->
    <div class="main">
        <!-- 主体头部 -->
        <include file="Common/header"/>
        <!-- 主体内容 -->
        <div class="wrapper">
            <!-- 导航 -->
            <include file="Sale/nav"/>
            <!-- 新增按钮 -->
            <a class="add" href="?g=member&m=sale&a=needadd">发 布</a>
            <!-- 求购数据 开始 -->
            <table class="data">
                <!-- 标题 开始 -->
                <tr class="data_title">
                    <td class="ti25">ID</td>
                    <td>求购分类</td>
                    <td>求购名称</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td align="center">发布时间</td>
                    <td align="center">操作</td>
                </tr>
                <!-- 标题 结束 -->
                <volist name="list" id="li">
                    <!-- 一条数据 开始 -->
                    <tr>
                        <td class="ti25">{$li.id}</td>
                        <td>{$li.buy_category_id}</td>
                        <td>{$li.title}</td>
                        <td>￥{$li.price}元</td>
                        <td>{$li.num}</td>
                        <td align="center">{$li.issue_time|date="Y-m-d H:i",###}</td>
                        <td class="data_opt" align="center">
                            <a href="?g=member&m=sale&a=needadd&id={$li.id}">修改</a>
                            <a class="confirm ajax-get" href="index.php?g=member&m=sale&a=needdel&id={$li.id}">删除</a>
                        </td>
                    </tr>
                    <!-- 一条数据 结束 -->
                </volist>
            </table>
            <!-- 求购数据 开始 -->
            <!-- 分页 -->
            <div class="page">{$_page}</div>
        </div>
        <!-- 主体 结束 -->
    </div>
</body>
</html>
