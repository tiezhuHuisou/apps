<include file="Common/head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/address_add.css" />
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<!-- 主体头部 -->
		<include file="Common/header"/>
		<!-- 主体内容 -->
		<div class="wrapper">
			<!-- 标题 -->
			<h2 class="add_title">新增收货地址</h2>
			<!-- 新增收货地址表单 开始 -->
			<form class="chkform" name="" action="" method="post">
				<div class="add_form">
					<!-- 所在地区 -->
					<div class="add_row">
						<div class="add_name">所在地区：</div>
						<select class="province" name="province">
							<option value="">请选择所在省</option>
							<foreach name="region_arr[0]" item="val">
								<option value="{$val['id']}" <eq name="info['region'][0]" value="$val['id']">selected</eq>>{$val['name']}</option>
							</foreach>
						</select>
						<select class="city" name="city">
							<option value="">请选择所在市</option>
							<gt name="info['region_count']" value="1">
								<foreach name="region_arr[$info['region'][0]]" item="val">
									<option value="{$val['id']}" <eq name="info['region'][1]" value="$val['id']">selected</eq>>{$val['name']}</option>
								</foreach>
							</gt>
						</select>
						<select class="towns" name="towns">
							<option value="">请选择所在区/县</option>
							<gt name="info['region_count']" value="2">
								<foreach name="region_arr[$info['region'][1]]" item="val">
									<option value="{$val['id']}" <eq name="info['region'][2]" value="$val['id']">selected</eq>>{$val['name']}</option>
								</foreach>
							</gt>
						</select>
						<span class="add_star">*</span>
					</div>
					<!-- 详细地址 -->
					<div class="add_row">
						<div>
							<div class="add_name">详细地址：</div>
							<input class="t400" type="text" name="address" value="{$info['address']|default=''}" placeholder="请输入详细地址，如街道地址、门牌号等" datatype="*" nullmsg="请填写详细地址" />
							<span class="add_star">*</span>
						</div>
			            <!-- 表单验证提示信息 -->
			            <div>
			                <div class="info">
			                    <span class="Validform_checktip">请填写详细地址</span>
			                    <span class="dec">
			                        <s class="dec1">&#9670;</s>
			                        <s class="dec2">&#9670;</s>
			                    </span>
			                </div>
			            </div>
					</div>
					<!-- 邮政编码 -->
					<!-- 收货人姓名 -->
					<div class="add_row">
						<div>
							<div class="add_name">收货人姓名：</div>
							<input class="t400" type="text" name="name" value="{$info['name']|default=''}" placeholder="请输入收货人姓名" datatype="title" nullmsg="请输入收货人姓名" errormsg="请输入2到50位字符" />
							<span class="add_star">*</span>
						</div>
			            <!-- 表单验证提示信息 -->
			            <div>
			                <div class="info">
			                    <span class="Validform_checktip">请输入收货人姓名</span>
			                    <span class="dec">
			                        <s class="dec1">&#9670;</s>
			                        <s class="dec2">&#9670;</s>
			                    </span>
			                </div>
			            </div>
					</div>
					<!-- 手机号码 -->
					<div class="add_row">
						<div>
							<div class="add_name">手机号码：</div>
							<input class="t400" type="text" name="phone" value="{$info['phone']|default=''}" placeholder="请输入手机号码" ignore="ignore" datatype="mobile" nullmsg="请输入手机号码" errormsg="请输入正确的手机号码" />
						</div>
			            <!-- 表单验证提示信息 -->
			            <div>
			                <div class="info">
			                    <span class="Validform_checktip">请输入手机号码</span>
			                    <span class="dec">
			                        <s class="dec1">&#9670;</s>
			                        <s class="dec2">&#9670;</s>
			                    </span>
			                </div>
			            </div>
					</div>
					<!-- 设为默认 -->
					<!-- <div class="add_row">
						<div class="add_name"></div>
						<label><input type="checkbox" name="" value="" />设为默认地址</label>
					</div> -->
					<!-- 保存按钮 -->
					<div class="add_row">
						<div class="add_name"></div>
						<input type="hidden" name="id" value="{$info['id']|default=''}">
						<input class="form_btn" type="submit" value="提 交" />
					</div>
				</div>
			</form>
			<!-- 新增收货地址表单 结束 -->
		</div>
		<!-- 主体 结束 -->
	</div>
	<script type="text/javascript">
		var data={$region_arr_json};
	</script>
	<script src="__JS__/address_add.js"></script>
</body>
</html>
