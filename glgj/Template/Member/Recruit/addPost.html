<include file="Common/head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/info.css" />
<link rel="stylesheet" type="text/css" href="./Public/static/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="./Public/static/kindeditor/kindeditor.js"></script>
<script type="text/javascript" src="./Public/static/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" src="__STATIC__/layer/laydate.js"></script>
<script type="text/javascript" src="__JS__/info.js"></script>
<script type="text/javascript">
	$(function() {
    	KindEditor.ready(function(K) {
        K.create('#post_content',{                   // 产品详情
            width        : '670px',
            height       : '300px',
            items       : ['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste', 'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright', 'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript', 'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/', 'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak', 'anchor', 'link', 'unlink', '|', 'about'],
            afterBlur    : function(){this.sync();},
            resizeType   : 0
        });

    });
});
</script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<!-- 主体头部 -->
		<include file="Common/header"/>
		<!-- 主体内容 -->
		<div class="wrapper">
			<h2 class="add_title">添加岗位</h2>
			<!-- 修改岗位信息 开始 -->
			<form class="chkform form-horizontal" name="" action="" method="post">
			<input type="hidden" name="id" value="{$detail.id}"></input>
			<input type="hidden" name="recruit_id" value="<empty name='detail.recruit_id'>{$Think.UID}<else/>{$detail.recruit_id}</empty>">
				<div class="add_form">
					<!-- 姓名 -->
					<div class="add_row">
						<div>
							<div class="add_name">岗位名称：</div>
							<input class="t400" type="text" name="title" value="{$detail['title']|default=''}" datatype="title" nullmsg="请输入公司名称：" errormsg="岗位名称应为2-50位" />
							<span class="add_star">*</span>
						</div>
						<!-- 表单验证提示信息 -->
						<div>
						    <div class="info">
						        <span class="Validform_checktip">岗位名称</span>
						        <span class="dec">
						            <s class="dec1">&#9670;</s>
						            <s class="dec2">&#9670;</s>
						        </span>
						    </div>
						</div>
					</div>

					<div class="add_row">
						<div class="add_name">薪资:</div>
						<input class="t400" type="text" name="wages" value="{$detail['wages']|default=''}" />
						<span>/月，填0代表面议</span>
					</div>
					
					<div class="add_row">
						<div class="add_name">招聘人数:</div>
						<input class="t400" type="text" name="num" value="{$detail['num']|default=''}" />
					</div>

					<div class="add_row">
						<div class="add_name">工作地点:</div>
						<input class="t400" type="text" name="address" value="{$detail['address']|default=''}" />
					</div>

<!-- 					<div class="add_row">
						<div class="add_name">学历:</div>
						<input class="t400" type="text" name="degree" value="{$detail['degree']|default=''}" />
					</div> -->
					<div class="add_row">
						<div class="add_name">学历</div>
							<select  class="degree" name="degree">
                                <option value="1" selected="selected">小学</option>
                                <option value="2">初中</option>
                                <option value="3">高中</option>
                                <option value="4">专科</option>
								<option value="5">本科</option>
								<option value="6">硕士</option>
								<option value="7">博士</option>
                            </select>
					</div>
					<!-- 岗位描述 -->
					<div class="add_row">
						<div class="add_name vat">岗位描述:</div>
						<textarea id="post_content" name="desc" >{$detail['desc']}</textarea>
					</div>
					<!-- 提交信息按钮 -->
					<div class="add_row">
						<div class="add_name"></div>
						<!-- <input type="hidden" name="uid" value="{$detail['uid']|default=''}"> -->
						<input class="form_btn chksubmit ajax-post" type="submit" target-form="form-horizontal" value="提交信息" />
					</div>
				</div>
			</form>
			<!-- 修改个人资料表单 开始 -->
		</div>
		<!-- 主体 结束 -->
	</div>
	<input type="hidden" class="degree"value="<empty name="detail.degree">1<else/>{$detail.degree}</empty>">
	<script type="text/javascript">
		var degree = $(".degree:input[type='hidden']").val();
			$(".degree").val(degree);
	</script>
</body>
</html>
