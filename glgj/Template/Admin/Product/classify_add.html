<!doctype html>
<html>
<head>
	<include file="Common/head"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/kindeditor/themes/default/default.css" />
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>产品分类管理中心</h2>
				<a href="?g=admin&m=product&a=classify">分类列表</a>
				<a class="hover" href="?g=admin&m=product&a=classify_add">添加分类</a>
			</div>
            <h3>分类管理</h3>
            <!-- 主体数据 -->
            <form class="form-horizontal chkform" name="" action="" method="post">
                <table class="add_table">
                	<input  type="hidden" name="id" value="{$detail.id}"/>
                    <!-- 所属分类下拉框 -->
                    <tr>
                        <td class="w120">所属分类：</td>
                        <td>
                            <select class="pl3" name="parent_id">
                                <option value="0">顶级栏目</option>
                                <volist name="list" id="li">
                                <option value="{$li.id}" <eq name="li.id" value="$detail.parent_id">selected="selected"</eq>>{$li.sty}{$li.name}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <!-- 分类名字输入框 -->
                    <tr>
                        <td class="w120">分类名字：</td>
                        <td>
                            <input class="i400" type="text" name="name" value="{$detail.name}" datatype="title" nullmsg="请填写分类名字" errormsg="请填写2-50位字符" />
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写标题</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 关键词输入框 -->
                    <!-- <tr>
                        <td class="w120">关键词：</td>
                        <td>
                            <input class="i400" type="text" name="seo_keywords" value="{$detail.seo_keywords}"/>
                        </td>
                    </tr> -->
                    <!-- 简介文本域 -->
                    <!-- <tr>
                        <td class="w120">描述：</td>
                        <td>
                            <textarea class="t400" name="seo_description">{$detail.seo_description}</textarea>
                        </td>
                    </tr> -->
                    <!-- 排序 -->
                    <tr>
                        <td class="w120">排序：</td>
                        <td>
                            <input class="i50" type="text" name="sort" value="{$detail.sort|default='50'}" datatype="n" nullmsg="请填写数字" errormsg="请填写数字" />
                            <span class="pl3">数字越大越靠前</span>
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写数字</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 推荐 -->
                    <tr>
                        <td class="w120">推荐：</td>
                        <td>
                            <label class="mgr">
                                <input class="pt3" type="radio" name="is_home" value="0" checked />
                                <span>否</span>
                            </label>
                            <label>
                                <input class="pt3" type="radio" name="is_home" value="1" <eq name="detail.is_home" value="1">checked</eq> />
                                <span>是</span>
                            </label>
                        </td>
                    </tr>
                    <!-- logo图片按钮 -->
                    <tr>
                        <td class="w120">logo图片：</td>
                        <td>
                            <a id="logobtn" class="opt_btn mgl0" href="javascript:void(0);">选择文件</a>
                            <input id="logourl" name="logo" type="hidden" value="{$detail.logo}">
                            <span class="pl3">建议尺寸：100*100</span>
                        </td>
                    </tr>
                    <!-- logo图片预览 -->
                    <tr <empty name="detail.logo">class="no"</empty>>
                        <td class="w120">logo图片预览：</td>
                        <td>
                            <img id="logoId" src="{$detail.logo}" width="100" height="100" />
                        </td>
                    </tr>
                    <!-- 设为主题 -->
                    <tr>
                        <td class="w120">设为主题：</td>
                        <td>
                            <label class="mgr">
                                <input class="pt3" type="radio" name="is_theme" value="0" checked />
                                <span>否</span>
                            </label>
                            <label>
                                <input class="pt3" type="radio" name="is_theme" value="1" <eq name="detail.is_theme" value="1">checked</eq> />
                                <span>是</span>
                            </label>
                        </td>
                    </tr>
                    <!-- 主题图片按钮 -->
                    <tr>
                        <td class="w120">主题图片：</td>
                        <td>
                            <a id="themebtn" class="opt_btn mgl0" href="javascript:void(0);">选择文件</a>
                            <input id="themeurl" name="theme_img" type="hidden" value="{$detail.theme_img}">
                            <span class="pl3">建议尺寸：700*350</span>
                        </td>
                    </tr>
                    <!-- 主题图片预览 -->
                    <tr <empty name="detail.theme_img">class="no"</empty>>
                        <td class="w120">主题图片预览：</td>
                        <td>
                            <img id="themeId" src="{$detail.theme_img}" width="350" height="175" />
                        </td>
                    </tr>
                    <!-- 是否显示 -->
                    <tr>
                        <td class="w120">是否显示：</td>
                        <td>
                            <label class="mgr">
                                <input class="pt3" type="radio" name="status" value="1" checked />
                                <span>显示</span>
                            </label>
                            <label>
                                <input class="pt3" type="radio" name="status" value="0" <eq name="detail.status" value="0">checked</eq> />
                                <span>隐藏</span>
                            </label>
                        </td>
                    </tr>
                    <!-- 操作 -->
                    <tr class="add_opt">
                        <td></td>
                        <td>
                            <input class="opt_btn ajax-post mgl0 chksubmit" target-form="form-horizontal" type="submit" value="确认提交" />
                            <input class="opt_btn" type="reset" value="重置表单" />
                        </td>
                    </tr>
                </table>
            </form>
		</div>
	</div>
	<!-- 主体 结束 -->
    <script type="text/javascript" src="__STATIC__/kindeditor/kindeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" src="__JS__/classify_add.js"></script>
</body>
</html>
