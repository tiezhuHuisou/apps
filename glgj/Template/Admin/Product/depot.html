<!doctype html>
<html>
<head>
    <include file="Common/head"/>
    <script type="text/javascript" src="__JS__/alldel.js"></script>
</head>
<body>
    <!-- 顶部 开始 -->
    <include file="Common/top"/>
    <!-- 顶部 结束 -->
    <!-- 左侧 开始 -->
    <include file="Common/left"/>
    <!-- 左侧 结束 -->
    <!-- 主体 开始 -->
    <div class="main">
        <input id="url" type="hidden" value="?g=admin&m=product&a=depotDelAll">
        <div class="wrapper">
            <!-- 主体头部 -->
            <div class="header">
                <h2>仓储管理中心</h2>
                <a class="hover" href="?g=admin&m=product&a=depot">仓储列表</a>
                <a href="?g=admin&m=product&a=depotadd">添加仓储</a>
            </div>
            <!-- 主体数据 -->
            <table class="data">
                <!-- 数据头部 -->
                <tr class="data_header">
                    <th><input id="check_all" type="checkbox" name="" value="" /></th>
                    <th>ID</th>
                    <th>地址</th>
                    <th>会员名称</th>
                    <th>仓储类型</th>
                    <th>仓储面积</th>
                    <th>更新时间</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                <!-- 一条数据开始 -->
                <volist name="list" id="li">
                    <tr>
                        <td><input class="check_box" type="checkbox" name="items" value="{$li.id}" /></td>
                        <td>{$li.id}</td>
                        <td>{$li.province_id}{$li.city_id}{$li.country_id}{$li.address}</td>
                        <td>{$li.uid}</td>
                        <td class="max">{$li.category_id}</td>
                        <td class="max">{$li.area}</td>
                        <td class="max">{$li.update_time}</td>
                        <td class="max">{$li.create_time}</td>
                        <td class="data_opt">
                            <a href="?g=admin&m=product&a=depotAdd&id={$li.id}">修改</a>
                            <a class="confirm ajax-get"  href="index.php?g=admin&m=product&a=depotDel&id={$li.id}">删除</a>
                        </td>
                    </tr>
                </volist>
            </table>
            <!-- 操作 -->
            <div class="opt">
                <a class="opt_btn" href="?g=admin&m=product&a=depotAdd">添加</a>
                <a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
            </div>
            <!-- 分页 -->
            <div class="page">{$_page}</div>
        </div>
    </div>
    <!-- 主体 结束 -->
    <script type="text/javascript" src="__JS__/product.js"></script>
</body>
</html>
