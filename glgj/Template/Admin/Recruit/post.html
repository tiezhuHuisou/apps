<!doctype html>
<html>
<head>
    <include file="Common/head"/>
    <script type="text/javascript" src="__JS__/alldel.js"></script>
</head>
<body>
<!-- 顶部 开始 -->
<include file="Common/top"/>
<!-- 顶部 结束 -->
<!-- 左侧 开始 -->
<include file="Common/left"/>
<!-- 左侧 结束 -->
<!-- 主体 开始 -->
<div class="main">
    <input id="url" type="hidden" value="?g=admin&m=recruit&a=post_delall">
    <div class="wrapper">
        <!-- 主体头部 -->
        <div class="header">
            <h2>岗位管理</h2>
            <a class="hover" href="?g=admin&m=recruit&a=post">岗位列表</a>
            <!-- <a href="?g=admin&m=recruit&a=add">添加招聘</a> -->
        </div>
        <!-- 主体搜索 -->
        <div class="search">
            <form class="form-horizontal" name="" action="" method="post">
                <!--<p>筛选：</p>-->
                <!--<select name="flags">-->
                    <!--<option value="">全部</option>-->
                    <!--<volist name="flags" id="fl">-->
                        <!--<option value="{$fl.att}">{$fl.attname}</option>-->
                    <!--</volist>-->
                <!--</select>-->
                <p>搜索：</p>
                <input class="search_input" type="text" value="{$title}" name="title" />
                <input class="search_btn" type="submit" value="搜索" />
            </form>
        </div>
        <!-- 主体数据 -->
        <table class="data">
            <!-- 数据头部 -->
            <tr class="data_header">
                <th><input id="check_all" type="checkbox" name="" value="" /></th>
                <th>ID</th>
                <th class="tl">岗位名称</th>
                <th class="tl">招聘人数</th>
                <th class="tl">企业名称</th>
                <th class="tl">学历</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            <!-- 一条数据开始 -->
            <volist name="list" id="li">
                <tr>
                    <td> <input class="check_box" type="checkbox" name="items" value="{$li.id}" /></td>
                    <td>{$li.id}</td>
                    <td class="tl"><span>{$li.title}</span></td>
                    <td class="tl"><span>{$li.num}</span></td>
                    <td class="tl"><span>{$li.company_name}</span></td>
                    <td class="tl"><span>{$li.degree}</span></td>       
                    <td><span>{$li.ctime|date='Y-m-d',###}</span></td>
                    <td class="data_opt">
                        <!-- <a href="?g=admin&m=recruit&a=addPost&id={$li.id}">修改</a> -->
                        <a class="confirm ajax-get"  href="?g=admin&m=recruit&a=post_del&id={$li.id}">删除</a>
                    </td>
                </tr>
            </volist>
        </table>
        <!-- 操作 -->
        <div class="opt">
            <!-- <a class="opt_btn" href="?g=admin&m=recruit&a=add">添加</a> -->
            <a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
        </div>
        <!-- 分页 -->
        <div class="page">{$_page}</div>
    </div>
</div>
<!-- 主体 结束 -->
</body>
</html>
