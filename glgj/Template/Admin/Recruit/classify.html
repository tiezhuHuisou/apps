<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<script type="text/javascript" src="__JS__/classify.js"></script>
	<script type="text/javascript" src="__JS__/alldel.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
	<input id="url" type="hidden" value="?g=admin&m=recruit&a=classify_delall">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>推荐人分类管理中心</h2>
				<a class="hover" href="?g=admin&m=recruit&a=classify">分类列表</a>
			</div>
			<!-- 主体数据 -->
			<table class="data">
				<!-- 数据头部 -->
				<tr class="data_header">
					<th><input id="check_all" type="checkbox" name="" value="" /></th>
					<td id="classify" class="tl">ID</td>
					<th class="tl">推荐人手机号</th>
					<th>推荐人邮箱</th>
					<th>推荐人名称</th>
					<th>推荐人等级</th>
				</tr>
				<!-- 一条数据开始 -->
				<volist name="list" id="li">
				<tr >
					<td><input class="check_box" type="checkbox" name="items" value="{$li.id}" /></td>
					<td class="tl">
						<i class="flex"></i>
						<span>{$li.id}</span>
					</td>
					<td class="tl">{$li.mphone}</td>
					<td>{$li.email}</td>
					<td>{$li.name}</td>
					<td>一级推荐人</td>
				</tr>
				<notempty name="li._child">
					<volist name="li._child" id="lii">
					<tr class="no {$li.id} p{$li.id}">
						<td><input class="check_box" type="checkbox" name="items" value="{$lii.id}" /></td>
						<td class="tl ti20">
							<i class="flex"></i>
							<span>{$lii.id}</span>
						</td>
						<td class="tl">{$lii.mphone}</td>
						<td>{$lii.email}</td>
						<td>{$lii.name}</td>
						<td>二级推荐人</td>
					</tr>
					<notempty name="lii._child">
					<volist name="lii._child" id="liii">
					<tr class="no {$lii.id} p{$li.id} p{$lii.id}">
						<td><input class="check_box" type="checkbox" name="items" value="{$liii.id}" /></td>
						<td class="tl ti40">
							<i class="flex"></i>
							<span>{$liii.id}</span>
						</td>
						<td class="tl">{$liii.mphone}</td>
						<td>{$liii.email}</td>
						<td>{$liii.name}</td>
						<td>三级推荐人</td>
					</tr>
					</volist>
				</notempty>
					</volist>
				</notempty>
				</volist>
			</table>
			<!-- 操作 -->
<!-- 			<div class="opt">
				<a class="opt_btn" href="?g=admin&m=product&a=classify_add">添加</a>
				<a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
			</div> -->
			<!-- 分页 -->
			<div class="page">{$_page}</div>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
