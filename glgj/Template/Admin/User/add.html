<!doctype html>
<html>
<head>
	<include file="Common/head"/>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>管理员管理中心</h2>
				<a href="?g=admin&m=user">管理员列表</a>
				<a class="hover" href="?g=admin&m=user&a=add">添加管理员</a>
			</div>
			<h3>添加管理员</h3>
			<!-- 添加管理员表单 -->
			<form class="form-horizontal chkform" name="" action="" method="post" >
				<input  type="hidden" name="user_id" value="{$detail.user_id}"/>
				<table class="add_table">
					<tr>
						<td class="w120">账号：</td>
						<td>
							<input class="i400" type="text" name="user_name" value="{$detail.user_name}" datatype="s" nullmsg="请正确填写账号" errormsg="账号不能为空且不能含有特殊字符" />
						</td>
						<!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写账号</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
					</tr>
					<tr>
						<td class="w120">管理组：</td>
						<td>
							<select name="gid">
								<volist name="list" id="li"> 
	                                <option class="pl3" value="{$li.gid}" <eq name="li.gid" value="$detail.gid">selected="selected"</eq> > {$li.gname}</option>
								</volist>
							</select>
						</td>
					</tr>
					<tr>
						<td class="w120">昵称：</td>
						<td>
							<input class="i400" type="text" name="nickname" value="{$detail.nickname}" />
						</td>
					</tr>
						<tr>
						<td class="w120">管理密码：</td>
						<td>
							<input class="i400" type="password" name="password" value="{$detail.password}" datatype="*" nullmsg="请填写密码" />
						</td>
						<!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写密码</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
					</tr>
					<!-- 提交按钮 -->
					<tr class="add_opt">
						<td></td>
						<td>
							<input class="opt_btn ajax-post mgl0 chksubmit" target-form="form-horizontal" type="submit" value="确定提交" />
							<input class="opt_btn" type="reset" value="重置表单" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
