<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/kindeditor/themes/default/default.css" />
	<script type="text/javascript" src="__STATIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" src="__JS__/news_add.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>省市区管理中心</h2>
				<a href="?g=admin&m=news&a=circlecategory">省市区列表</a>
				<a class="hover" href="?g=admin&m=news&a=circlecategoryadd">添加省市区</a>
			</div>
            <h3>{$opt}省市区</h3>
            <!-- 主体数据 -->
            <form class="form-horizontal chkform" name="" action="" method="post">
                <table class="add_table">
                    <input type="hidden" name="id" value="{$detail.id}"/>
                    <!-- 分类名字输入框 -->
                    <tr>
                        <td class="w120">名称：</td>
                        <td>
                            <input class="i200" name="name" type="text" value="{$detail.name}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="w120">上级区域：</td>
                        <td>
                            <select id="issue_author" class="pl3" name="parent">
                                <option value="">请选择上级区域</option>
                                <volist name="regions" id="vo">
                                    <option value="{$vo.id}" <eq name="vo.id" value="$detail.parent">selected</eq>>{$vo['sty']}{$vo['name']}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <!-- 是否显示 -->
                    <tr>
                        <td class="w120">是否显示：</td>
                        <td>
                            <label class="mgr">
                                <input class="pt3" type="radio" name="status" value="1" checked />
                                <span>显示</span>
                            </label>
                            <label>
                                <input class="pt3" type="radio" name="status" value="0" <eq name="detail.status" value="0">checked</eq> />
                                <span>隐藏</span>
                            </label>
                        </td>
                    </tr>
                    <!-- 操作 -->
                    <tr class="add_opt">
                        <td></td>
                        <td>
                            <input class="opt_btn mgl0 ajax-post chksubmit" target-form="form-horizontal" type="submit" value="确认提交" />
                            <input class="opt_btn" type="reset" value="重置表单" />
                        </td>
                    </tr>
                </table>
            </form>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
