<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/kindeditor/themes/default/default.css" />
	<script type="text/javascript" src="__STATIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript">
        var imgUrl = "__IMG__";
    </script>
    <script type="text/javascript" src="__JS__/circle_add.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>行业圈管理中心</h2>
				<a href="?g=admin&m=news&a=circle">行业圈列表</a>
                <a class="hover" href="?g=admin&m=news&a=circleadd">添加行业圈</a>
            </div>
            <h3>添加行业圈</h3>
            <!-- 主体数据 -->
            <form class="form-horizontal chkform" name="" action="" method="post" enctype="multipart/form-data">
                <table class="add_table">
                    <input  type="hidden" name="id" value="{$detail.id}"/>
                    <!-- 发布人类型 -->
                    <tr id="issue_type">
                        <td class="w120">发布人类型：</td>
                        <td>
                            <label class="mgr">
                                <input class="pt3" type="radio" name="gid" value="2" checked />
                                <span>企业</span>
                            </label>
                            <label>
                                <input class="pt3" type="radio" name="gid" value="1" <eq name="detail.gid" value="1">checked</eq> />
                                <span>个人</span>
                            </label>
                        </td>
                    </tr>
                    <!-- 发布企业下拉框 -->
                    <tr>
                        <td class="w120">发布者：</td>
                        <td>
                            <select id="issue_author" class="pl3" name="uid">
                                <option value="0">请选择</option>
                                <volist name="company" id="co">
                                    <option value="{$co.id}" <eq name="co.id" value="$detail.uid">selected</eq>>{$co.name|default='个人'}<eq name="detail.gid" value="1">({$co.mobile})</eq></option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <!-- 分类 -->
                    <tr>
                        <td class="w120">分类：</td>
                        <td>
                            <select name="cid" class="pl3">
                                <option value="">请选择</option>
                                <volist name="category" id="vo">
                                    <option value="{$vo['id']}" <eq name="detail['cid']" value="$vo['id']">selected</eq>>{$vo['title']}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <!-- 标题 -->
                    <tr>
                        <td class="w120">内容：</td>
                        <td>
                            <textarea class="t400" name="content">{$detail['content']}</textarea>
                        </td>
                    </tr>
                    <!-- 多图 -->
                    <!-- 轮播图按钮 -->
                    <tr>
                        <td class="w120">图片：</td>
                        <td>
                            <a id="carousel_btn" class="opt_btn mgl0" href="javascript:void(0);">选择文件</a>
                            <span class="pl3">建议尺寸：160*160</span>
                        </td>
                    </tr>
                    <!-- 轮播图预览 -->
                    <tr <empty name="allpic">class="no"</empty>>
                        <td class="w120">图片预览：</td>
                        <td id="carousel_img">
                            <volist name="allpic" id="pic">
                                <p class="img_wrap">
                                    <img class="delete_img" src="__IMG__/delete_img.png" width="20" height="20" />
                                    <img src="{$pic.img}"  width="100" height="100" />
                                    <input value="{$pic.img}"  name="allpic[]" type="hidden" />
                                </p>
                            </volist>
                        </td>
                    </tr>
                    <tr>
                        <td class="w120">排序：</td>
                        <td>
                            <input class="i50" type="text" name="sort" value="{$detail.sort|default='50'}" datatype="n" nullmsg="请填写数字" errormsg="请填写数字" />
                            <span class="pl3">数字越大越靠前</span>
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写数字</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 是否显示 -->
                    <tr>
                        <td class="w120">是否显示：</td>
                        <td>
                            <label class="mgr">
                                <input class="pt3" type="radio" name="is_display" value="1" checked />
                                <span>显示</span>
                            </label>
                            <label>
                                <input class="pt3" type="radio" name="is_display" value="0" <eq name="detail['status']" value="0">checked</eq> />
                                <span>隐藏</span>
                            </label>
                        </td>
                    </tr>
                    <!-- 操作 -->
                    <tr class="add_opt">
                        <td></td>
                        <td>
                            <input class="opt_btn mgl0 ajax-post" target-form="form-horizontal" type="submit" value="确认提交" />
                            <input class="opt_btn" type="reset" value="重置表单" />
                        </td>
                    </tr>
                </table>
                <!-- 分享类型、分类模块、分享数据id -->
                <input type="hidden" name="share_type" value="{$detail.share_type}" />
                <input type="hidden" name="data_id" value="{$detail.data_id}" />
                <input type="hidden" name="share_model" value="{$detail.share_model}" />
            </form>
        </div>
    </div>
    <!-- 主体 结束 -->
</body>
</html>
