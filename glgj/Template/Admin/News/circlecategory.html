<!doctype html>
<html>
<head>
    <include file="Common/head"/>
    <script type="text/javascript" src="__JS__/circlecategory.js"></script>
    <script type="text/javascript" src="__JS__/alldel.js"></script>
</head>
<body>
    <!-- 顶部 开始 -->
    <include file="Common/top"/>
    <!-- 顶部 结束 -->
    <!-- 左侧 开始 -->
    <include file="Common/left"/>
    <!-- 左侧 结束 -->
    <!-- 主体 开始 -->
    <div class="main">
        <input id="url" type="hidden" value="?g=admin&m=news&a=circlecategorydelall">
        <div class="wrapper">
            <!-- 主体头部 -->
            <div class="header">
                <h2>行业圈分类管理中心</h2>
                <a class="hover" href="?g=admin&m=news&a=circlecategory">分类列表</a>
                <a href="?g=admin&m=news&a=circlecategoryadd">添加分类</a>
            </div>
            <!-- 主体数据 -->
            <table class="data">
                <!-- 数据头部 -->
                <tr class="data_header">
                    <th><input id="check_all" type="checkbox" name="" value="" /></th>
                    <th>ID</th>
                    <th>分类名称</th>
                    <th>排序</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <!-- 一条数据开始 -->
                        <tr>
                            <td><input class="check_box" type="checkbox" name="items" value="{$vo['id']}" /></td>
                            <td>{$vo['id']}</td>
                            <td>{$vo['title']}</td>
                            <td>{$vo['sort']}</td>
                            <td>{$vo['status']?'显示':'隐藏'}</td>
                            <td class="data_opt">
                                <a href="?g=admin&m=news&a=circlecategoryadd&id={$vo['id']}">修改</a>
                                <a class="confirm ajax-get" href="index.php?g=admin&m=news&a=circlecategorydel&id={$vo['id']}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    <else />
                    <tr>
                        <td colspan="7">暂无数据</td>
                    </tr>
                </notempty>
            </table>
            <!-- 操作 -->
            <div class="opt">
                <a class="opt_btn" href="?g=admin&m=news&a=circlecategoryadd">添加</a>
                <a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
            </div>
            <!-- 分页 -->
            <div class="page">{$_page}</div>
        </div>
    </div>
    <!-- 主体 结束 -->
</body>
</html>
