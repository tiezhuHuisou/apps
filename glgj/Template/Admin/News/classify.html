<!doctype html>
<html>
<head>
    <include file="Common/head"/>
    <script type="text/javascript" src="__JS__/classify.js"></script>
    <script type="text/javascript" src="__JS__/alldel.js"></script>
</head>
<body>
    <!-- 顶部 开始 -->
    <include file="Common/top"/>
    <!-- 顶部 结束 -->
    <!-- 左侧 开始 -->
    <include file="Common/left"/>
    <!-- 左侧 结束 -->
    <!-- 主体 开始 -->
    <div class="main">
        <input id="url" type="hidden" value="?g=admin&m=news&a=classify_delall">
        <div class="wrapper">
            <!-- 主体头部 -->
            <div class="header">
                <h2>资讯分类管理中心</h2>
                <a class="hover" href="?g=admin&m=news&a=classify">分类列表</a>
                <a href="?g=admin&m=news&a=classify_add">添加分类</a>
            </div>
            <!-- 主体数据 -->
            <table class="data">
                <!-- 数据头部 -->
                <tr class="data_header">
                    <th><input id="check_all" type="checkbox" name="" value="" /></th>
                    <th id="classify" class="tl">ID</th>
                    <th class="tl">分类名称</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                <!-- 一条数据开始 -->
                <volist name="list" id="li">
                    <tr>
                        <td><input class="check_box" type="checkbox" name="items" value="{$li.cid}" /></td>
                        <td class="tl">{$li.cid}</td>
                        <td class="tl">{$li.cname}</td>
                        <td>{$li.addtime|date="Y-m-d H:i:s",###}</td>
                        <td class="data_opt">
                            <a href="?g=admin&m=news&a=classify_add&cid={$li.cid}">修改</a>
                            <a class="confirm ajax-get" href="index.php?g=admin&m=news&a=classify_del&cid={$li.cid}">删除</a>
                        </td>
                    </tr>
                    <notempty name="li._child">
                        <volist name="li._child" id="lii">
                            <tr class="no {$li.cid} p{$li.cid}">
                                <td><input class="check_box" type="checkbox" name="items" value="{$lii.cid}" /></td>
                                <td class="tl ti20">
                                    <i class="flex"></i>
                                    <span>{$lii.cid}</span>
                                </td>
                                <td class="tl">{$lii.cname}</td>
                                <td>{$lii.addtime|date="Y-m-d H:i:s",###}</td>
                                <td class="data_opt">
                                    <a href="?g=admin&m=news&a=classify_add&cid={$lii.cid}">修改</a>
                                    <a class="confirm ajax-get" href="index.php?g=admin&m=news&a=classify_del&cid={$lii.cid}">删除</a>
                                </td>
                            </tr>
                            <notempty name="lii._child">
                                <volist name="lii._child" id="liii">
                                    <tr class="no {$lii.cid} p{$li.cid} p{$lii.cid}">
                                        <td><input class="check_box" type="checkbox" name="items" value="{$liii.cid}" /></td>
                                        <td class="tl ti40">
                                            <i class="flex"></i>
                                            <span>{$liii.cid}</span>
                                        </td>
                                        <td class="tl">{$liii.cname}</td>
                                        <td>{$liii.addtime|date="Y-m-d H:i:s",###}</td>
                                        <td class="data_opt">
                                            <a href="?g=admin&m=news&a=classify_add&cid={$liii.cid}">修改</a>
                                            <a class="confirm ajax-get" href="index.php?g=admin&m=news&a=classify_del&cid={$liii.cid}">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </notempty>
                        </volist>
                    </notempty>
                </volist>
            </table>
            <!-- 操作 -->
            <div class="opt">
                <a class="opt_btn" href="?g=admin&m=news&a=classify_add">添加</a>
                <a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
            </div>
            <!-- 分页 -->
            <div class="page">{$_page}</div>
        </div>
    </div>
    <!-- 主体 结束 -->
</body>
</html>
