<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<script type="text/javascript" src="__JS__/alldel.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
	<input id="url" type="hidden" value="?g=admin&m=comment&a=delall">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>留言信息</h2>
			</div>
			<!-- 主体数据 -->
			<table class="data">
				<!-- 数据头部 -->
				<tr class="data_header">
					<th><input id="check_all" type="checkbox" name="" value="" /></th>
					<th>ID</th>
					<th class="tl">内容</th>
					<th>姓名</th>
					<th>性别</th>
					<!-- <th>邮箱</th> -->
					<th>电话</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
				<!-- 一条数据开始 -->
				<volist name="list" id="li">
				<tr>
					<td><input class="check_box" type="checkbox" name="items" value="{$li.id}" /></td>
					<td>{$li.id}</td>
					<td class="tl">{$li.content}</td>
					<td>{$li.name}</td>
					<td><if condition="$li.sex eq 1">男<else />女</if></td>
					<!-- <td>{$li.email}</td> -->
					<td>{$li.mphone}</td>
					<td>{$li.addtime|date="Y-m-d H:i",###}</td>
					<td class="data_opt">
						<a class="confirm ajax-get" href="index.php?g=admin&m=comment&a=del&id={$li.id}">删除</a>
					</td>
				</tr>
				</volist>
			</table>
			<!-- 操作 -->
			<div class="opt">
				<a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
			</div>
			<!-- 分页 -->
			<div class="page">{$_page}</div>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
