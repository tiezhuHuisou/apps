<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/kindeditor/themes/default/default.css" />
	<script type="text/javascript" src="__STATIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" src="__JS__/news_add.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>资讯分类管理中心</h2>
				<a href="?g=admin&m=news&a=classify">分类列表</a>
				<a class="hover" href="?g=admin&m=news&a=classify_add">添加分类</a>
			</div>
            <h3>添加分类</h3>
            <!-- 主体数据 -->
            <form class="form-horizontal chkform" name="" action="" method="post">
                <table class="add_table">
                    <input type="hidden" name="cid" value="{$detail.cid}"/>
                    <!-- 分类名字输入框 -->
                    <tr>
                        <td class="w120">分类名称：</td>
                        <td>
                            <input class="i200" name="cname" type="text" value="{$detail.cname}" datatype="title" nullmsg="请填写分类名称" errormsg="请填写正确的分类名称" />
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写分类名称</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 所属分类下拉框 -->
                    <tr>
                        <td class="w120">所属分类：</td>
                        <td>
                            <select class="pl3" name="pid">
                                <option>顶级分类</option>
                                <volist name="list" id="li">
                                <option value="{$li.cid}" <eq name="li.cid" value="$detail.pid">selected="selected"</eq>>{$li.cname}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <!-- 关键词 -->
                    <!-- <tr>
                        <td class="w120">关键词：</td>
                        <td>
                            <input class="i400" name="" type="text" value="" />
                        </td>
                    </tr> -->
                    <!-- 描述 -->
                    <!-- <tr>
                        <td class="w120">描述：</td>
                        <td>
                            <textarea class="t400" name=""></textarea>
                        </td>
                    </tr> -->
                    <!-- 简介文本域 -->
                    <tr>
                        <td class="w120">简介：</td>
                        <td>
                            <textarea class="t400" name="desc">{$detail.desc}</textarea>
                        </td>
                    </tr>
                    <!-- 操作 -->
                    <tr class="add_opt">
                        <td></td>
                        <td>
                            <input class="opt_btn mgl0 ajax-post chksubmit" target-form="form-horizontal" type="submit" value="确认提交" />
                            <input class="opt_btn" type="reset" value="重置表单" />
                        </td>
                    </tr>
                </table>
            </form>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
