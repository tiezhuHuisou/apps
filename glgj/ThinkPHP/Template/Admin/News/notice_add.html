<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/kindeditor/themes/default/default.css" />
	<script type="text/javascript" src="__STATIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" src="__JS__/notice_add.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>公告管理中心</h2>
				<a href="?g=admin&m=news&a=notice">公告列表</a>
				<a class="hover" href="?g=admin&m=news&a=notice_add">添加公告</a>
			</div>
            <h3>添加公告</h3>
            <!-- 主体数据 -->
            <form class="form-horizontal chkform" name="" action="" method="post" >
                <input  type="hidden" name="id" value="{$detail.id}"/>
                <table class="add_table">
                    <!-- 长标题输入框 -->
                    <tr>
                        <td class="w120">标题：</td>
                        <td>
                            <input class="i400" name="title" type="text" value="{$detail.title}" datatype="title" nullmsg="请填写标题" errormsg="请填写2-16个字符" />
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写标题</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 属性复选框 -->
                    <tr>
                        <td class="w120">属性：</td>
                        <td class="lh22">
                            <volist name="flags" id="fl">
                                <label class="mgr4">
                                    <input class="pt3" name="flags[]" type="radio" value="{$fl.att}" <in name="fl.att" value="$detail.flags">checked="checked"</in> />{$fl.attname}[{$fl.att}]
                                </label>
                        	</volist>
                        </td>
                    </tr>
                    <!-- 排序 -->
                    <tr>
                        <td class="w120">公告排序：</td>
                        <td>
                            <input class="i50" name="listorder" type="text" value="{$detail.listorder|default='50'}" datatype="n" nullmsg="请填写数字" errormsg="请填写正确的数字" />
                            <span class="pl3">数字越大越靠前</span>
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写数字</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 关键词 -->
                    <!-- <tr>
                        <td class="w120">关键词：</td>
                        <td>
                            <input class="i400" name="" type="text" value="" />
                        </td>
                    </tr> -->
                    <!-- 描述 -->
                    <!-- <tr>
                        <td class="w120">描述：</td>
                        <td>
                            <textarea class="t400" name=""></textarea>
                        </td>
                    </tr> -->
                    <!-- 简介 -->
                    <tr>
                        <td class="w120">简介：</td>
                        <td>
                            <textarea class="t400" name="desc">{$detail.desc}</textarea>
                        </td>
                    </tr>
                    <!-- 内容 -->
                    <tr>
                        <td class="w120">公告内容：</td>
                        <td>
                            <textarea id="notice_content" name="content">{$detail.content}</textarea>
                        </td>
                    </tr>
                    <!-- 是否显示 -->
                    <tr>
                       	<td class="w120">是否显示：</td>
                        <td>
                            <label class="mgr">
                                <input class="pt3" type="radio" name="is_display" value="1" checked="checked"<eq name="detail.is_display" value="1"> checked="checked" </eq> />
                                <span>显示</span>
                            </label>
                            <label>
                                <input class="pt3" type="radio" name="is_display" value="0" <eq name="detail.is_display" value="0"> checked="checked" </eq> />
                                <span>不显示</span>
                            </label>
                        </td>
                    </tr>
                    <!-- 操作 -->
                    <tr class="add_opt">
                        <td></td>
                        <td>
                            <input class="opt_btn mgl0 ajax-post chksubmit" target-form="form-horizontal" type="submit" value="确认提交" />
                            <input class="opt_btn" type="reset" value="重置表单" />
                        </td>
                    </tr>
                </table>
            </form>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
