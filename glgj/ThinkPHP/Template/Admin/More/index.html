<!doctype html>
<html>
<head>
	<include file="Common/head"/>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>更多管理中心</h2>
				<a class="hover" href="?g=admin&m=more">单页列表</a>
				<a href="?g=admin&m=more&a=add">添加单页</a>
				<!-- <a href="?g=admin&m=more&a=add">自定义单页</a> -->
			</div>
			<!-- 主体数据 -->
			<table class="data">
				<!-- 数据头部 -->
				<tr class="data_header">
					<th>ID</th>
					<th class="tl">页面</th>
					<th class="tl">提示符</th>
					<th>更新日期</th>
					<th>操作</th>
				</tr>
				<!-- 一条数据开始 -->
				<volist name="list" id="li">
				<tr>
					<td>{$li.id}</td>
					<td class="tl">{$li.title}</td>
					<td class="tl">{$li.linkid}</td>
					<td>{$li.inputtime|date="Y-m-d H:i",###}</td>
					<td class="data_opt">
						<a href="?g=admin&m=more&a=add&id={$li.id}">修改</a>
						<a class="confirm ajax-get" href="index.php?g=admin&m=more&a=del&id={$li.id}">删除</a>
					</td>
				</tr>
				</volist>
			</table>
			<!-- 分页 -->
			<div class="page">{$_page}</div>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
