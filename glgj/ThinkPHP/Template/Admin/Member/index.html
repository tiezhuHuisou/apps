<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<script type="text/javascript" src="__JS__/alldel.js"></script>
	
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
	<input id="url" type="hidden" value="?g=admin&m=member&a=delall">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>会员管理中心</h2>
				<a class="hover" href="?g=admin&m=member">会员列表</a>
				<a href="?g=admin&m=member&a=add">添加会员</a>
			</div>
			<!-- 主体搜索 -->
			<div class="search">
				<form class="form-horizontal" name="" action="" method="post">
					<p>检索：</p>
					<select name="group">
						<volist name="group" id="gr">
						<option value="{$gr.gid}" <eq name="gr.gid" value="$gid">selected="selected"</eq>>{$gr.gname}</option>
						</volist>
					</select>
					<input class="search_input" type="text" name="search" value="{$search}" />
					<input class="search_btn" type="submit" value="检索" />
				</form>
			</div>
			<!-- 主体数据 -->
			<table class="data">
				<!-- 数据头部 -->
				<tr class="data_header">
					<th><input id="check_all" type="checkbox" name="" value="" /></th>
					<th>ID</th>
					<th>会员(会员组)</th>
					<th class="tl">邮箱</th>
					<th class="tl">昵称</th>
					<th>注册时间</th>
					<th>操作</th>
				</tr>
				<!-- 一条数据开始 -->
				<volist name="list" id="li">
				<tr>
					<td><input class="check_box" type="checkbox" name="items" value="{$li.uid}" /></td>
					<td>{$li.uid}</td>
					<td>
						<span>{$li.mphone}</span>
						<span>(<span>{$li.gname}</span>)</span>
					</td>
					<td class="tl">{$li.email}</td>
					<td class="tl">{$li.nickname}</td>
					<td>{$li.regdate|date="Y-m-d H:i",###}</td>
					<td class="data_opt">
						<a href="?g=admin&m=member&a=add&id={$li.uid}">修改</a>
						<a class="confirm ajax-get" href="index.php?g=admin&m=member&a=del&id={$li.uid}">删除</a>
					</td>
				</tr>
				</volist>
			</table>
			<!-- 操作 -->
			<div class="opt">
				<a class="opt_btn" href="?g=admin&m=member&a=add">添加</a>
				<a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
			</div>
			<!-- 分页 -->
			<div class="page">{$_page}</div>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
