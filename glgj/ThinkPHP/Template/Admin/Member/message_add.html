<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/kindeditor/themes/default/default.css" />
    <script type="text/javascript" src="__STATIC__/kindeditor/kindeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" src="__JS__/system_msg_add.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>系统消息管理中心</h2>
				<a href="?g=admin&m=member&a=message">系统消息列表</a>
				<a class="hover" href="?g=admin&m=member&a=message_add">添加系统消息</a>
			</div>
			<h3>添加系统消息(带<span class="require">*</span>为必填项)</h3>
			<!-- 添加系统消息表单 -->
			<form class="form-horizontal chkform" name="" action="" method="post">
				<table class="add_table">
					<tr>
						<td class="w120">用户名：</td>
						<td>
							<input class="i400" type="text" name="to_user" datatype="*" nullmsg="请填写用户名" errormsg="请填写用户名"/>
						</td>
						<!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写用户名</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
					</tr>
					<!-- <tr>
						<td class="w120">关键词：</td>
						<td>
							<input class="i400" name="seo_keywords" type="text" value="{$detail.seo_keywords}" />
						</td>
					</tr> -->
					<tr>
						<td class="w120">内容：</td>
						<td>
							<textarea id="system_msg_add" class="t400" name="message"datatype="*" nullmsg="请填写内容" errormsg="请填写内容"></textarea>
						</td>
						<!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写内容</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
					</tr>
					<!-- 提交按钮 -->
					<tr class="add_opt">
						<td></td>
						<td>
							<input class="opt_btn ajax-post mgl0 chksubmit" target-form="form-horizontal" type="submit" value="确定提交">
							<input class="opt_btn" type="reset" value="重置表单">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
