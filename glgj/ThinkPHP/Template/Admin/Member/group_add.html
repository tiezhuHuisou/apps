<!doctype html>
<html>
<head>
	<include file="Common/head"/>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>会员分组管理中心</h2>
				<a href="?g=admin&m=member&a=group">会员组列表</a>
				<a class="hover" href="?g=admin&m=member&a=group_add">添加会员组</a>
			</div>
			<h3>添加分组</h3>
			<!-- 会员分组表单 -->
			<form class="form-horizontal chkform" name="" action="" method="post" >
				<input  type="hidden" name="gid" value="{$detail.gid}"/>
				<table class="add_table">
					<tr>
						<td class="w120">组名：</td>
						<td>
							<input class="i400" type="text" name="gname" value="{$detail.gname}"datatype="*" nullmsg="请填写组名" errormsg="请填写组名" />
						</td>
						<!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写组名</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
					</tr>
					<tr>
						<td class="w120">描述：</td>
						<td>
							<textarea class="t400" name="desc" datatype="*" nullmsg="请填写描述" errormsg="请填写描述">{$detail.desc}</textarea>
						</td>
						<!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写描述</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
					</tr>
					<!-- 提交按钮 -->
					<tr class="add_opt">
						<td></td>
						<td>
							<input class="opt_btn ajax-post mgl0 chksubmit" target-form="form-horizontal" type="submit" value="确定提交">
							<input class="opt_btn" type="reset" value="重置表单">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
