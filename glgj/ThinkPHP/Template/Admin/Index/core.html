<!doctype html>
<html>
<head>
	<include file="Common/head"/>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>核心设置</h2>
				<a class="hover" href="?g=admin&m=index&a=core">基本信息</a>
				<a href="?g=admin&m=index&a=core_company">企业信息</a>
				<a href="?g=admin&m=index&a=core_linkman">联系人信息</a>
				<!-- <a href="?g=admin&m=index&a=core_alipay">支付宝账号设置</a> -->
			</div>
            <h3>基本信息</h3>
            <!-- 主体数据 -->
            <form class="form-horizontal chkform" name="" action="" method="post">
                <table class="add_table">
                    <!-- 应用全称输入框 -->
                    <tr>
                        <td class="w120">应用全称：</td>
                        <td>
                            <input class="i400" name="webname" type="text" value="{$info_arr['webname']|default=''}" datatype="title" nullmsg="请填写应用全称" errormsg="请填写正确的应用全称" />
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写应用全称</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 应用简称输入框 -->
                    <tr>
                        <td class="w120">应用简称：</td>
                        <td>
                            <input class="i400" name="simplename" type="text" value="{$info_arr['simplename']|default=''}" value="{$info_arr['webname']|default=''}" datatype="title" nullmsg="请填写应用简称" errormsg="请填写正确的应用简称" />
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写应用简称</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 域名输入框 -->
                    <tr>
                        <td class="w120">域名：</td>
                        <td>
                            <input class="i400" name="url" type="text" value="{$info_arr['url']|default=''}" value="{$info_arr['webname']|default=''}" datatype="patrn" nullmsg="请填写域名" errormsg="请填写正确的域名" />
                            <span class="pl3">（开头请勿添加"http://",结尾请勿添加"/"）</span>
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写域名</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 网站底部其他说明输入框 -->
                    <tr>
                        <td class="w120">网站底部其他说明：</td>
                        <td>
                            <input class="i400" name="other" type="text" value="{$info_arr['other']|default=''}" value="{$info_arr['webname']|default=''}" datatype="*" nullmsg="请填写网站底部其他说明" />
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写网站底部其他说明</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 网站备案号（ICP）输入框 -->
                    <!-- <tr>
                        <td class="w120">网站备案号（ICP）：</td>
                        <td>
                            <input class="i400" name="icp" type="text" value="{$info_arr['icp']|default=''}" value="{$info_arr['webname']|default=''}" datatype="*" nullmsg="请填写网站备案号（ICP）" />
                        </td> -->
                        <!-- 表单验证提示信息 -->
                        <!-- <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写网站备案号（ICP）</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr> -->
                    <!-- 行业分类输入框 -->
                    <tr>
                        <td class="w120">行业分类：</td>
                        <td>
                            <input class="i400" name="industry" type="text" value="{$info_arr['industry']|default=''}" value="{$info_arr['webname']|default=''}" datatype="title" nullmsg="请填写行业分类" />
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip">请填写分类名称</span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="w120">开启会员机制：</td>
                        <td>
                            <input type="checkbox" name="member_type" <eq name="info_arr['member_type']" value="1">checked</eq> value="1">
                            
                        </td>
                        <!-- 表单验证提示信息 -->
                        <td>
                            <div class="info">
                                <span class="Validform_checktip"></span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td class="w120">开启企业审核：</td>
                        <td>
                            <input type="checkbox" name="company_type" <eq name="info_arr['company_type']" value="1">checked</eq> value="1">
                        </td>
                        <td>
                            <div class="info">
                                <span class="Validform_checktip"></span>
                                <span class="dec">
                                    <s class="dec1">&#9670;</s>
                                    <s class="dec2">&#9670;</s>
                                </span>
                            </div>
                        </td>
                    </tr> -->
                    <!-- 操作 -->
                    <tr class="add_opt">
                        <td></td>
                        <td>
                            <input class="opt_btn mgl0 ajax-post chksubmit" type="submit" target-form="form-horizontal" value="确认提交" />
                            <input class="opt_btn" type="reset" value="重置表单" />
                        </td>
                    </tr>
                </table>
            </form>
		</div>
	</div>
	<!-- 主体 结束 -->
    
</body>
</html>
