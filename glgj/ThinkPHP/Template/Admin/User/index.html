<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<script type="text/javascript" src="__JS__/alldel.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
	<input id="url" type="hidden" value="?g=admin&m=user&a=delall">
		<div class="wrapper">
			<!-- 主体头部 -->
			<div class="header">
				<h2>管理员管理中心</h2>
				<a class="hover" href="?g=admin&m=user">管理员列表</a>
				<a href="?g=admin&m=user&a=add">添加管理员</a>
			</div>
			<!-- 主体数据 -->
			<table class="data">
				<!-- 数据头部 -->
				<tr class="data_header">
					<th><input id="check_all" type="checkbox" name="" value="" /></th>
					<th>ID</th>
					<th class="tl">管理员</th>
					<th class="tl">昵称</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
				<!-- 一条数据开始 -->
				<volist name="list" id="li">
				<tr>
					<td><input class="check_box" type="checkbox" name="items" value="{$li.user_id}" /></td>
					<td>{$li.user_id}</td>
					<td class="tl">{$li.user_name}</td>
					<td class="tl">{$li.nickname}</td>
					<td>{$li.add_time|date="Y-m-d H:i",###}</td>
					<td class="data_opt">
						<a href="?g=admin&m=user&a=add&user_id={$li.user_id}">修改</a>
						<a class="confirm ajax-get" href="index.php?g=admin&m=user&a=del&id={$li.user_id}">删除</a>
					</td>
				</tr>
				</volist>
			</table>
			<!-- 操作 -->
			<div class="opt">
				<a class="opt_btn" href="?g=admin&m=user&a=add">添加</a>
				<a class="opt_btn" attr="BatchDel" href="javascript:void(0);">删除所选</a>
			</div>
			<!-- 分页 -->
			<div class="page"> {$_page}</div>
		</div>
	</div>
	<!-- 主体 结束 -->
</body>
</html>
