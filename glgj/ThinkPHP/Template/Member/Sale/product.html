<include file="Common/head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/product.css" />
<script type="text/javascript" src="__JS__/product.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<!-- 主体头部 -->
		<include file="Common/header"/>
		<!-- 主体内容 -->
		<div class="wrapper">
			<!-- 导航 -->
			<div class="nav">
				<a href="?g=member&m=sale">发布产品信息</a>
				<a class="hover" href="?g=member&m=sale&a=product">产品管理</a>
				<!-- <a href="?g=member&m=sale&a=order">订单管理</a> -->
				<a href="?g=member&m=sale&a=release">发布求购</a>
				<a href="?g=member&m=sale&a=need">求购管理</a>
				<!-- <a href="?g=member&m=sale&a=template">添加运费模版</a> 
				<a href="?g=member&m=sale&a=freight">运费管理</a>-->
				<!-- <a href="?g=member&m=sale&a=refund">返现申请</a>
				<a href="?g=member&m=sale&a=result">返现申请结果</a> -->
			</div>
			<!-- 新增按钮 -->
			<a class="add" href="?g=member&m=sale">新 增</a>
			<!-- 产品数据 开始 -->
			<table class="data">
				<!-- 标题 开始 -->
				<tr class="data_title">
					<td class="ti25">ID</td>
					<td>产品名称</td>
					<td>价格</td>
					<td>数量</td>
					<td align="center">产品图片</td>
					<td align="center">发布时间</td>
					<td align="center">操作</td>
				</tr>
				<!-- 标题 结束 -->
				<volist name="list" id="li">
				<!-- 一条数据 开始 -->
				<tr>
					<td class="ti25">{$li.id}</td>
					<td>{$li.title}</td>
					<td>￥{$li.price}元</td>
					<td>{$li.num}(<span>
						<eq name="li.unit" value="1">
							件
						</eq>
						<eq name="li.unit" value="2">
							批
						</eq>
						<eq name="li.unit" value="3">
							千克
						</eq>
						<eq name="li.unit" value="4">
							块
						</eq>
						<eq name="li.unit" value="5">
							台
						</eq>
						<eq name="li.unit" value="6">
							吨
						</eq>
					</span>)</td>
					<td align="center"><img src="{$li.img}" width="80" height="80" /></td>
					<td align="center">{$li.issue_time|date="Y-m-d H:i",###}</td>
					<td class="data_opt" align="center">
						<a href="?g=member&m=sale&a=index&id={$li.id}">修改</a>
						<a class="confirm ajax-get"  href="index.php?g=member&m=sale&a=product_del&id={$li.id}">删除</a>
					</td>
				</tr>
				<!-- 一条数据 结束 -->
				</volist>
			</table>
			<!-- 产品数据 开始 -->
			<!-- 分页 -->
			<div class="page">{$_page}</div>
		</div>
		<!-- 主体 结束 -->
	</div>
</body>
</html>
