<include file="Common/head"/>
<link rel="stylesheet" type="text/css" href="__CSS__/freight.css" />
<script type="text/javascript" src="__JS__/freight.js"></script>
</head>
<body>
	<!-- 顶部 开始 -->
	<include file="Common/top"/>
	<!-- 顶部 结束 -->
	<!-- 左侧 开始 -->
	<include file="Common/left"/>
	<!-- 左侧 结束 -->
	<!-- 主体 开始 -->
	<div class="main">
		<!-- 主体头部 -->
		<include file="Common/header"/>
		<!-- 主体内容 -->
		<div class="wrapper">
			<!-- 导航 -->
			<div class="nav">
				<a href="?g=member&m=sale">发布产品信息</a>
				<a href="?g=member&m=sale&a=product">产品管理</a>
				<a href="?g=member&m=sale&a=order">订单管理</a>
				<a href="?g=member&m=sale&a=release">发布求购</a>
				<a href="?g=member&m=sale&a=need">求购管理</a>
				<a href="?g=member&m=sale&a=template">添加运费模版</a>
				<a class="hover" href="?g=member&m=sale&a=freight">运费管理</a>
				<!-- <a href="?g=member&m=sale&a=refund">返现申请</a>
				<a href="?g=member&m=sale&a=result">返现申请结果</a> -->
			</div>
			<!-- 企业收藏数据 开始 -->
			<table class="data mgt20">
				<!-- 标题 开始 -->
				<tr class="data_title">
					<td class="ti25">名称</td>
					<td>首件运费</td>
					<td>附加运费</td>
					<td align="center">是否启用</td>
					<td align="center">操作</td>
				</tr>
				<!-- 标题 结束 -->
				<volist name="list" id="li">
				<!-- 一条数据 开始 -->
				<tr>
					<td class="ti25">{$li.exptitle}</td>
					<td>￥{$li.first_price}</td>
					<td>￥{$li.step_price}</td>
					<td align="center"><if condition="$li.enabled eq 1">启用<else />禁用</if></td>
					<td class="data_opt" align="center">
						<if condition="$li.enabled eq 1">
						<a class="ajax-get" href="index.php?g=member&m=sale&a=up_freight&id={$li.id}&state=0">禁用</a>
						<else />
						<a class="ajax-get" href="index.php?g=member&m=sale&a=up_freight&id={$li.id}&state=1">启用</a>
						</if>
						<a class="confirm ajax-get" href="index.php?g=member&m=sale&a=freight_del&id={$li.id}">删除</a>
					</td>
				</tr>
				<!-- 一条数据 结束 -->
				</volist>
			</table>
			<!-- 企业收藏数据 结束 -->
		</div>
		<!-- 主体 结束 -->
	</div>
</body>
</html>
