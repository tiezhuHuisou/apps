<!doctype html>
<html>
<head>
	<include file="Common/head"/>
	<link rel="stylesheet" type="text/css" href="__CSS__/register.css" />
</head>
    <body>
        <!-- 头部 开始 -->
        <include file="Common/header"/>
        <!-- 头部 结束 -->
        <!-- 主体内容 开始 -->
        <section class="register_wrapper no_footer">
            <form>
                <!-- 账号、验证码、密码输入框 -->
                <div class="register_content">
                    <!-- 账号 -->
                    <p class="register_content_phone">
                        <i class="register_content_phone_icon"></i>
                        <input class="register_content_phone_input" type="text" placeholder="请输入手机号码" />
                    </p>
                    <!-- 验证码 -->
                    <p class="register_content_valid">
                        <i class="register_content_valid_icon"></i>
                        <input class="register_content_valid_input" type="text" placeholder="请输入验证码" />
                        <span class="register_content_valid_btn bc">发送验证码</span>
                        <span class="sent"></span>
                    </p>
                    <!-- 密码 -->
                    <p class="register_content_password">
                        <i class="register_content_password_icon"></i>
                        <input class="register_content_password_input" type="password" placeholder="请输入密码" />
                        <span class="register_content_password_see nosee"></span>
                    </p>
                </div>
                <!-- 注册按钮 -->
                <div class="register_btn_wrap">
                    <a class="register_btn bc" href="javascript:void(0);">注册</a>
                </div>
            </form>
            <!-- 服务协议 -->
            <p class="allow_protocol_wrap">注册即表示同意<a class="protocol_link" href="javascript:void(0);">服务协议</a></p>
        </section>
        <!-- 主体内容 结束 -->
        <script type="text/javascript" src="__STATIC__/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="__JS__/register.js"></script>
    </body>
</html>
